spring.application.name=backend-app


# Configuração do Spring Boot para ler .env
spring.config.import=optional:file:.env[.properties]


# Configurações do Datasource
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.datasource.driver-class-name=org.postgresql.Driver

# Configurações da JPA/Hibernate (Exemplo)
# 'update' permite que o Hibernate crie ou atualize as tabelas automaticamente
spring.jpa.hibernate.ddl-auto=update
# Mostra o SQL gerado no console (ótimo para debug)
spring.jpa.show-sql=true
# Define o dialeto específico do PostgreSQL
 spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
